<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>뉴스 팩트 체커</title>
        <style>
            body {
                width: 400px;
                padding: 15px;
                font-family: Arial, sans-serif;
            }
            .tabs {
                display: flex;
                margin-bottom: 15px;
                border-bottom: 1px solid #ddd;
            }
            .tab {
                padding: 8px 15px;
                cursor: pointer;
                border: none;
                background: none;
                color: #666;
                font-size: 14px;
            }
            .tab.active {
                color: #4CAF50;
                border-bottom: 2px solid #4CAF50;
            }
            .tab-content {
                display: none;
            }
            .tab-content.active {
                display: block;
            }
            #checkFacts {
                width: 100%;
                padding: 10px;
                background: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
                margin-bottom: 15px;
            }
            #checkFacts:hover {
                background: #45a049;
            }
            #checkFacts:disabled {
                background: #cccccc;
                cursor: not-allowed;
            }
            .loading {
                text-align: center;
                padding: 15px;
                color: #666;
            }
            .error {
                background: #f2dede;
                color: #a94442;
                padding: 10px;
                border-radius: 4px;
                margin-bottom: 15px;
            }
            .result-content {
                background: #fff;
                border: 1px solid #ddd;
                border-radius: 4px;
                padding: 15px;
                margin-bottom: 15px;
            }
            .fact-true {
                color: #3c763d;
                background: #dff0d8;
                padding: 5px 10px;
                border-radius: 4px;
                margin-bottom: 10px;
            }
            .fact-false {
                color: #a94442;
                background: #f2dede;
                padding: 5px 10px;
                border-radius: 4px;
                margin-bottom: 10px;
            }
            .confidence {
                color: #666;
                margin-bottom: 10px;
            }
            .analysis h4, .news-comparison h4, .sources h4 {
                color: #333;
                margin: 10px 0 5px;
            }
            .sources ul {
                margin: 0;
                padding-left: 20px;
            }
            .sources li {
                margin-bottom: 5px;
            }
            .cached-badge {
                background: #f0ad4e;
                color: white;
                padding: 2px 5px;
                border-radius: 3px;
                font-size: 12px;
                margin-left: 5px;
            }
            .history-item {
                border: 1px solid #ddd;
                border-radius: 4px;
                padding: 10px;
                margin-bottom: 10px;
                cursor: pointer;
            }
            .history-item:hover {
                background: #f5f5f5;
            }
            .history-item .title {
                font-weight: bold;
                margin-bottom: 5px;
            }
            .history-item .meta {
                font-size: 12px;
                color: #666;
                margin-bottom: 5px;
            }
            .history-item .result-summary {
                font-size: 13px;
                color: #333;
            }
            #clearHistory {
                background: none;
                border: 1px solid #dc3545;
                color: #dc3545;
                padding: 5px 10px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 12px;
                float: right;
            }
            #clearHistory:hover {
                background: #dc3545;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="tabs">
            <button class="tab active" data-tab="checker">뉴스 검증</button>
            <button class="tab" data-tab="history">히스토리</button>
        </div>

        <div id="checkerTab" class="tab-content active">
            <button id="checkFacts">뉴스 검증하기</button>
            <div id="result"></div>
        </div>

        <div id="historyTab" class="tab-content">
            <button id="clearHistory">히스토리 삭제</button>
            <div id="history"></div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
